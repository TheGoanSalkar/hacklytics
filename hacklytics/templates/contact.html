<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #004880;
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        .nav-button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .nav-button:hover {
            background-color: white;
            color: #004880;
            border-color: #004880;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
        }
        h1, h2, h3 {
            color: #004880;
        }
        p, ul, li {
            color: #666;
            line-height: 1.6;
        }
        ul {
            margin-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005700;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <!-- Navigation buttons -->

       
            <a href="{{ url_for('index') }}" class="nav-button">Home</a>
            <a href="{{ url_for('claims') }}" class="nav-button">Claims</a>
            <a href="{{ url_for('policy') }}" class="nav-button">Policy</a>
            <a href="{{ url_for('contact') }}" class="nav-button">Contact</a>
        </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please fill out the form below or reach out to us through our support channels.</p>
        
        <form action="/send-message" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>
        
        <div class="contact-details">
            <h2>Direct Contact</h2>
            <p><strong>Phone:</strong> 1-800-INSURE-US</p>
            <p><strong>Email:</strong> support@insurecompany.com</p>
            <p><strong>Address:</strong> 123 Insurance Lane, Policy City, IN 12345</p>
        </div>
    </div>
</body>
</html>
